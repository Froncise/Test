<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>用户信息管理页面</title>
<link rel="stylesheet" th:href="@{/css/style.default.css}" />
<script th:src="@{/js/plugins/jquery-1.7.min.js}"></script>
<script th:src="@{/js/plugins/jquery-ui-1.8.16.custom.min.js}"></script>
<script th:src="@{/js/plugins/jquery.cookie.js}"></script>
<script th:src="@{/js/plugins/jquery.uniform.min.js}"></script>
<script th:src="@{/js/custom/general.js}"></script>
<script th:src="@{/js/custom/forms.js}"></script>

</head>

<body class="withvernav">
	<div class="bodywrapper">
		<!-- 从主页面引入的头部和左侧 -->
		<div th:substituteby="/admin:: #topheader_quote"></div>
		    
    <div class="header">
    	<ul class="headermenu">
        	<li><a href="dashboard.html"><span class="icon icon-flatscreen"></span>Dashboard</a></li>
            <li><a href="manageblog.html"><span class="icon icon-message"></span>Manage Blog</a></li>
        </ul>
        
        
    </div>
    
		<div th:substituteby="/admin:: #leftmenu_quote"></div>

		<!-- 中间显示内容 -->
		<div class="centercontent">

			<div class="pageheader">
				<h1 class="pagetitle">今日菜单</h1>
				<span class="pagedesc">添加菜品</span>

				<ul class="hornav">
					<li class="current"><a href="#updates"
						th:text="${'添加'+foodType}"></a></li>
					<li><a href="#activities">已添加菜单</a></li>
				</ul>
			</div>
			<!--pageheader-->

			<div id="contentwrapper" class="contentwrapper">

				<div id="updates" class="subcontent">
					<div class="two_third dashboard_left">

						<div class="widgetbox">
							<div class="title">
								<h3>今日菜单</h3>
							</div>
							<form class="stdform" >
								<p>
									<label th:text="${foodType+'列表'}"></label>
									 <span id="dualselect" class="dualselect"> 
									 <select class="uniformselect" name="select3" multiple="multiple" size="10">
										<option th:each="food : ${listFood}" th:value="${food.foodName}" th:text="${food.foodName}">鱼香肉丝</option>
									</select>
									 <span class="ds_arrow">
									   <span class="arrow ds_prev">&laquo;</span>
									   <span class="arrow ds_next">&raquo;</span>
									</span> 
									<select name="select4" multiple="multiple" size="10">
										<option value=""></option>
									</select>
									</span>
								</p>
								<input type="submit" value="确认添加"
									style="margin-top: 30px; margin-left: 550px;" />
							</form>
						</div>
						<!-- widgetbox -->


					</div>
					<!--two_third dashboard_left -->


				</div>
				<!-- #updates -->
				<div id="activities" class="subcontent" style="display: none;">
					<div class="widgetbox">
						<div class="title">
							<h3>已添加</h3>
						</div>
						<form class="stdform" action="" method="post">
							<p>
								<label>用户ID：</label> <span class="field"><input
									type="text" name="input1" class="smallinput" /></span>
							</p>
							<p>
								<label>用户姓名：</label> <span class="field"><input
									type="text" name="input1" class="smallinput" /></span>
							</p>
							<p>
								<label>电话号码：</label> <span class="field"><input
									type="text" name="input2" class="smallinput" /></span>
							</p>
							<p>
								<label>用户角色：</label> <span class="field"><input
									type="text" name="input1" class="smallinput" /></span>
							</p>
							<p>
								<label>用户爱好：</label> <span class="field"><input
									type="text" name="input1" class="smallinput" /></span>
							</p>



							<p class="stdformbutton">
								<button class="submit radius2">Update Button</button>

							</p>

						</form>

					</div>
					<!-- widgetbox -->
				</div>
				<!-- #activities -->

			</div>
			<!--contentwrapper-->

			<br clear="all" />

		</div>
		<!-- centercontent -->


	</div>
	<!--bodywrapper-->

</body>
</html>
