<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>后台添加菜品</title>
<link rel="stylesheet" th:href="@{/css/style.default.css}" />
<script th:src="@{/js/plugins/jquery-1.7.min.js}"></script>
<script th:src="@{/js/plugins/jquery-ui-1.8.16.custom.min.js}"></script>
<script th:src="@{/js/custom/general.js}"></script>
</head>

<body class="withvernav">
   <div class="bodywrapper">
	
	 <!-- 从主页面引入的头部和左侧 -->
		<div th:substituteby="/admin:: #topheader_quote"></div>
		<div th:substituteby="/admin:: #header_quote"></div>
		<div th:substituteby="/admin:: #leftmenu_quote"></div>        
        <div class="centercontent">
     <!-- 主体内容 -->    
        <div class="pageheader">
            <h1 class="pagetitle">Delicious</h1>
            <span class="pagedesc">好高兴，有新菜了！！</span>
            
            <ul class="hornav">
                <li class="current"><a href="#basicform">Basic</a></li>
            </ul>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
            
            <div id="basicform" class="subcontent">

            <div class="contenttitle2">
                        <h3>开始填写吧！</h3>
                    </div><!--contenttitle-->

                    <form class="stdform" th:action="@{/food/addFoodSubmit}" th:method="post">
                         <p>
                            <label>菜名：</label>
                            <span class="field"><input type="text" name="foodName" class="smallinput" /></span>
                            <small class="desc">这是必须填的哦！</small>
                        </p>
                        <p>
                            <label>说明：</label>
                            <span class="field"><input type="text" name="foodDetail" class="smallinput" /></span>
                        </p>

                        <p>
                        <label>种类：</label>
                            <span class="field">
                            
                            <select name="foodType" class="uniformselect" >
                                <option th:value="${listType1.foodType}" th:each="listType1 : ${session.listType}" th:text="${listType1.foodType}">汤类</option>
                            </select>                         
                            </span>

                        </p>
                    
                        <p class="stdformbutton">
                            <button class="submit radius2">Submit Button</button>
                            <input type="reset" class="reset radius2" value="Reset Button" />
                        </p>

                    </form>
                    <div th:text="${message}"></div>
            </div>



        </div><!-- contentwrapper -->
        
    </div><!-- centercontent -->
    
    
</div><!--bodywrapper-->

</body>
</html>
